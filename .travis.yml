language: ruby
cache: bundler
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
env:
  - "DB=mysql"
before_install:
  - nvm install 8
install:
  - bundle install
  - npm install
  - npm install --global yarn
  - yarn install
before_script:
  - "cp config/database.yml.example config/database.yml"
  - "cp .env.sample .env"
  - "bundle exec rake --trace fulcrum:setup db:setup"
rvm:
  - 2.4.1
